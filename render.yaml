services:
  - type: web
    name: fullstack-app
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: sessions-db
          property: connectionString
    healthCheckPath: /api/health

databases:
  - name: sessions-db
    databaseName: sessions
    plan: free
    region: oregon
